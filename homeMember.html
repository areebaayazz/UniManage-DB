<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomePage</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #3a1c71; /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #ffaf7b, #d76d77, #3a1c71); 
      background: linear-gradient(to right, #ffaf7b, #d76d77, #3a1c71); 
      color: #fff;
    }

    .navbar {
      background-color: #3a1c71;
    }

    .navbar-brand,
    .nav-link {
      color: #fff;
      transition: color 0.5s;
    }

    .navbar-brand:hover,
    .nav-link:hover {
      color: #ffaf7b;
    }

    .title {
      text-align: center;
      font-size: 4em;
      padding-top: 15%;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffaf7b, 0 0 20px #ffaf7b, 0 0 30px #ffaf7b, 0 0 40px #ffaf7b;
      }
      
      to {
        text-shadow: 0 0 20px #ffaf7b, 0 0 30px #ffaf7b, 0 0 40px #ffaf7b, 0 0 50px #ffaf7b, 0 0 60px #ffaf7b;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">PROJECT WORKBASE - PWB - Team Member</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/projects"><i class="fas fa-project-diagram"></i> Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/issues"><i class="fas fa-bug"></i> Issues</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/workflows"><i class="fas fa-random"></i> Workflows</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/boards"><i class="fas fa-clipboard-list"></i> Boards</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reports"><i class="fas fa-chart-line"></i> Reports</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/userManagement"><i class="fas fa-users-cog"></i> User Management</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="title">Welcome to your Project Management Dashboard</h1>
  </div>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
